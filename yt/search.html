<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booster Pro - Try (YouTube - Search)</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  
  <div>
    
    
    <nav>
      
      Booster Pro
      
    </nav>
    
    
  </div>



<div>
  
  <br /><br><br>
  
</div>

<div>
  
  <center>
    
    <div>
      
      
      <input type="text" name="text" placeholder="Enter some keywords" id="input"> 
      <button onclick="search()">  Search  </button>
      
    </div>
    
  </center>
  
</div>



</body>

<script>
  
  
  
  function search(){
    
    
    
    var input  = document.getElementById("input").value;
    
    
    
    
    
    var url = "https://www.youtube.com/results?search_query=";
    
    
    
    window.open(url + input);
    
    
    
    
    
    
  }
  
  
  
</script>

</html>
